<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>Player 1: O</h2>
      <h2>Player 2: X</h2>
    </header>

    <main>
      <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <!-- Winner Message -->
        <p id="winner-message" class="hidden"></p>
        <!-- Game Board -->
        <div class="board">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>

        <button id="reset-button">Reset</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
